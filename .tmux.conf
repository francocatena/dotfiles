set -g default-terminal $ZSH_TMUX_TERM
set -g status-utf8 on

# Start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1

# Scrollback buffer n lines
set -g history-limit 10000

# Use vi keybindings in copy and choice modes
set-window-option -g mode-keys vi

# Enable mouse
set-window-option -g mode-mouse on
set -g mouse-utf8 on
set -g mouse-select-pane on
set -g mouse-resize-pane on

# Set term titles
set-option -g set-titles on
set-option -g set-titles-string 'tmux [#S:#I #H] #W'

# Disable wait after escape, so vim is usable
set-option -sg escape-time 0

# Use ctrl-a instead of ctrl-b
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Horizontal and vertical splits
unbind |
bind | split-window -h -c "#{pane_current_path}"
unbind -
bind - split-window -c "#{pane_current_path}"

# New window creation
unbind c
bind c new-window -c "#{pane_current_path}"

# Panel resizing
unbind Right
bind Right resize-pane -R 8
unbind Left
bind Left resize-pane -L 8
unbind Up
bind Up resize-pane -U 4
unbind Down
bind Down resize-pane -D 4

# Panel navigation
unbind h
bind h select-pane -L
unbind j
bind j select-pane -D
unbind k
bind k select-pane -U
unbind l
bind l select-pane -R

# Move between windows
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# Panel movement
unbind b
bind-key b command-prompt -p "bring panel from:"  "join-pane -s '%%'"
unbind s
bind-key s command-prompt -p "send panel to:"  "join-pane -t '%%'"

# Make copy mode more vim like
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

# Trim window titles to a reasonable length
set-window-option -g window-status-format '#[fg=yellow]#F#I#[default] #32W '
set-window-option -g window-status-current-format '#[fg=yellow] #I#[default] #32W '

# Solarized colors (from https://github.com/altercation/solarized)

# default statusbar colors
set-option -g status-style bg=colour235,fg=colour136

# default window title colors
set-window-option -g window-status-style bg=default,fg=colour244

# active window title colors
set-window-option -g window-status-current-style bg=default,fg=colour166

# pane border
set-option -g pane-border-style fg=colour235
set-option -g pane-active-border-style fg=colour240

# message text
set-option -g message-style bg=colour235,fg=colour166

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green
